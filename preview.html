<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>BizIcon</title>
<link type="text/css" rel="stylesheet" href="css/biz-icon.css" />
<style>
    body {font-family: Arial; margin: 0; padding: 30px}
    .preview {}
    .preview-icon {display: inline-block; margin: 20px 20px 0 0; width: 400px}
    .old-ie {display: none}
    .name {display: block}
</style>
<!--[if lte IE 7]>
<style>
    .modern {display: none}
    .old-ie {display: inline-block}
</style>
<![endif]-->
</head>

<body>
    <h1>BizIcon</h1>
    <div class="preview">
        <span class="preview-icon">
            <span class="biz-icon biz-icon-search modern"></span>
            <span class="biz-icon old-ie">&#xf101;</span>
            <span class="name">search</span>
        </span>
    </div>
</body>
</html>
